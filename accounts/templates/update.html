{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="{% static 'update/images/icons/favicon.ico' %}"/>

	<link rel="stylesheet" type="text/css" href="{% static 'update/vendor/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'update/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'update/vendor/animate/animate.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'update/vendor/css-hamburgers/hamburgers.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'update/vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'update/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'update/css/main.css' %}">

</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="{% static 'update/images/img-01.png' %}" alt="IMG">
			</div>

			<form action = "{% url 'update' user.id %}" method = "POST" class="contact1-form validate-form">
                {% csrf_token %}    
				<span class="contact1-form-title">
					Get in touch
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="name" placeholder="Name" value = {{user.username}}>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email" value = {{user.email}}>
					<span class="shadow-input1"></span>
				</div>



				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Update
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>





	<script src="{% static 'update/vendor/jquery/jquery-3.2.1.min.js' %}">"></script>

	<script src="{% static 'update/vendor/bootstrap/js/popper.js' %}">"></script>
	<script src="{% static 'update/vendor/bootstrap/js/bootstrap.min.js' %}">"></script>

	<script src="{% static 'update/vendor/select2/select2.min.js' %}">"></script>

	<script src="{% static 'update/vendor/tilt/tilt.jquery.min.js' %}">"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>


	<script src="{% static 'update/js/main.js' %}">"></script>

</body>
</html>
